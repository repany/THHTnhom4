
<!DOCTYPE html>
<html>
  <head>
    <title>hGraph - Health Score Graphing</title>
    <meta name="Access-Control-Allow-Origin" content="*">
    <meta name="Access-Control-Allow-Methods" content="*">      
    <meta name="Access-Control-Allow-Headers" content="*"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset='utf-8'>
    <meta name="keywords" content="health, healthcare, glucose, family, healthy, ldl, hdl, cholesterol, weight, medical, data,  html, css, javascript, d3.js">
    <meta name="description" content="hGraph">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>  
    <link rel="shortcut icon" href="imgs/Icon-72.png">
    <link rel="apple-touch-icon" href="imgs/hgraph_logo-144.png" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../HealthGraph.css">
    <script type="text/javascript" src="../../HealthGraph.js" ></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="../../lib/d3.js"></script>
    <script type="text/javascript" src="../../lib/hammer.js" ></script>
    <script type="text/javascript" src="../../HealthGraph.js" ></script>
    <script src="js/hGraphMain.js" type="text/javascript"></script>
    <script src="js/hUsers.js" type="text/javascript"></script>
    <script src="js/hData.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">THHT Nhom4</a>
          </div>
          <div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Đăng nhập</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="row">
      <div class="col-xs-2">
        <div id="menu">
          <div id="menu-item"><a href="http://localhost:3000/">PopHealth</a></div>
          <div id="menu-item"><a href="http://localhost:8000/HGraph/examples/basic/">HGraph của bạn</a></div>
          <div id="menu-item"><a href="http://localhost:8000/HGraph/examples/multiuser/">HGraph của mọi người</a></div>
          <div id="menu-item"><a href="http://localhost:8000/cornerstone/example/">Cornerstone</a></div>
        </div>
      </div>
      <div class="col-xs-10">
        <section id="main">

          <figure id="viz" class="content_inset healthgraph detailed">
            <div class="hline"> </div>
            <div id="user-info" > </div>
            <div id="user-selection"> </div>
          </figure>
          
        </section>

        <script type="text/html" id="user-info-template">
          {{#.}}

          <div id="user-timeline">
            <img src="imgs/hgraph_timeline.png"/>
          </div>

          <div uid={{id}} class="user">
            <div class="image">
              <img src="imgs/user-thumbs/{{id}}.png"/>
            </div>
            <h1 class="name"> {{name}} </h1>
            <div class="intro"> {{intro}} </div>
          </div>

          {{/.}}
        </script>

        <script type="text/html" id="user-menu-template">
          {{#.}}
          <div uid={{id}} class="user">
            <div class="image">
              <img src="imgs/user-thumbs/{{id}}.png" />
            </div>
            <div class="name"> {{name}} </div>
          </div>
          {{/.}}
        </script>

        <script type="text/javascript">
          function getUser() {    
            $.ajax({
              type: 'POST',
              url: 'http://localhost:3000/api/sessions',
              dataType: 'JSONP',
              data: {"session": {"username": "pophealth", "password": "pophealth"}},
              success: function(data){console.log("OK"+data);},   
              error: function(data){console.log("ERROR!");}    
            });    
          }
        </script>
      </div>
    </div>
  </body>
</html>
